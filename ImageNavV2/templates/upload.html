<!doctype html>
<title>Image Navigator</title>
<html lang="en">
<head>
    <link rel = "stylesheet" type="text/css" href="{{ url_for('static', filename='upload.css') }}" />
</head>
<body>
	<div class="center" width="800" height="500" style="background-color: antiquewhite;">
		<h2>Select images to upload</h2>
		<p>
			{% with messages = get_flashed_messages() %}
			  {% if messages %}
				<ul class=flashes>
				{% for message in messages %}
				  <li>{{ message }}</li>
				{% endfor %}
				</ul>
			  {% endif %}
			{% endwith %}
		</p>
	
	
	<form method="POST" action="/" enctype="multipart/form-data">
		<dl>
			<p>
				<input type="file" name="files[]" multiple="true" autocomplete="off" required>
			</p>
		</dl>
		<p>
			<input type="submit" value="Submit">
		</p>
	</form>
	</div>
</body>
</html>
